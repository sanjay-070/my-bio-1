    <style>
        @keyframes gradient {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #833ab4, #fd1d1d, #fcb045);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            visibility: hidden; /* Changed from opacity to visibility */
            transform: translateY(20px);
            transition: all 1s ease;
        }
        .container.visible {
            visibility: visible;
            transform: translateY(0);
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #e1306c;
            margin: 0 auto 20px;
            display: block;
            opacity: 0;
            transform: scale(0.8);
            transition: all 1s ease;
        }
        .profile-pic.visible {
            opacity: 1;
            transform: scale(1);
        }
        h1 {
            text-align: center;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
        }
        h1.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .stat {
            text-align: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
        }
        .link-a {
            text-decoration: none
        }
        .stat.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .bio {
            text-align: center;
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
        }
        .bio.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            color: white;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.5s ease;
        }
        .button.visible {
            opacity: 1;
            transform: translateY(0);
        }
        .button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .button img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
        .telegram {
            background-color: #0088cc;
        }
        .gmail {
            background-color: #D44638;
        }
        .instagram {
            background-color: #e1306c;
        }
        .message {
            background-color: #0095f6;
        }
        #typing-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            padding: 20px;
            box-sizing: border-box;
            overflow: hidden;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        #typing-effect.hidden {
            opacity: 0;
            pointer-events: none;
        }
    </style>

    <script>
        const typingEffect = document.getElementById('typing-effect');
        const container = document.querySelector('.container');
        const profilePic = document.querySelector('.profile-pic');
        const h1 = document.querySelector('h1');
        const stats = document.querySelectorAll('.stat');
        const bio = document.querySelector('.bio');
        const buttons = document.querySelectorAll('.button');

        const codeLines = [
            'Loading profile data...',
            'Connecting to Instagram API...',
            'Fetching user information...',
            'Processing data...',
            'Initializing interface...',
            'Setting up components...',
            'Applying styles...',
            'Finalizing...'
        ];

        async function typeCode(index = 0) {
            if (index < codeLines.length) {
                typingEffect.innerHTML += `> ${codeLines[index]}<br>`;
                typingEffect.scrollTop = typingEffect.scrollHeight;
                await new Promise(resolve => setTimeout(resolve, 300));
                await typeCode(index + 1);
            } else {
                await new Promise(resolve => setTimeout(resolve, 500));
                typingEffect.classList.add('hidden');
                revealContent();
            }
        }

        function revealContent() {
            container.classList.add('visible');
            
            setTimeout(() => {
                profilePic.classList.add('visible');
            }, 500);

            setTimeout(() => {
                h1.classList.add('visible');
            }, 1000);

            stats.forEach((stat, index) => {
                setTimeout(() => {
                    stat.classList.add('visible');
                }, 1500 + index * 200);
            });

            setTimeout(() => {
                bio.classList.add('visible');
            }, 2500);

            buttons.forEach((button, index) => {
                setTimeout(() => {
                    button.classList.add('visible');
                }, 3000 + index * 200);
            });
        }

        window.addEventListener('load', typeCode);
    </script>
